<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
        <meta charset="utf-8"/>
        <title>CP2</title>
        <link rel="stylesheet" href="/styles.css">
    </head>

    <body>

        <h1 class='siteheader'>Crypto Tracker</h1>

        <div class='page'>
            <form>
                <div class="lookup">
                    <label>Search by ticker symbol</label><br/>
                    <div class='search'>
                        <input id='cryptoInput' type='text'></input><br/>
                        <input id='cryptoSubmit' type='submit' value='Submit'></input>
                    </div>
                </div>
            </form>

            <div class='maininfo'>
                <div class='notspacer'>
                    <div id='cryptoPrice'></div>
                    <div id='cryptoGraph'></div>
                </div>
                <div id='spacer'></div>
            </div>


            <div id='cryptoLink'></div>

            <div class='push'></div>

        </div>

        <div class='footer'>
            <p><a href='https://github.com/juanyjuan4/creativeproject2.git' target='_blank'>Github Source</a></p>
            <p><a href="https://nomics.com" target="_blank">Crypto Market Cap & Pricing Data Provided By Nomics</a></p>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.0.0/jquery.sparkline.min.js">
        </script>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js">
        </script>
        <script text="type/javascript" src="/script.js">
        </script>

    </body>
</html>
